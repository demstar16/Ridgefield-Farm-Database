{% extends 'main.html' %}

{% block content %}

<div class="container">
    <div class="card form-container shadowed">
      <div class="form-content">
        <form method="POST" action="">
            {% csrf_token %}
            <p>Are you sure you want to delete "{{obj}}"?</p>
        
            <a href="{{request.META.HTTP_REFERER}}">Go Back</a>
            <input type="submit" value="Confirm" />
        </form>
      </div>
    </div>
</div>

{% endblock content %}
