{% extends 'main.html' %}

{% block content %}
<div>
  <div class="container card shadowed" style="margin-top: 50px;">
    <h4>Results for: {{ query }}</h4>
      <ul>
        {% for file in files %}
        <li><a href="{% url 'file' file.id %}">{{file.name}}</a></li>
        {% endfor %}
      </ul>
  </div>
</div>

{% endblock content %}
